{% macro card(title, image_url=None, class='') %}
<div class="card {{ class }}">
    {% if image_url %}
        <div class="card__header">
            <div class="img-container">
                <img src="{{ image_url }}" alt="Card image for {{ title }}">
            </div>
        </div>
    {% endif %}

    <div class="card-body">
        <h3 class="card__title">{{ title }}</h3>

        {{ caller() }}
    </div>
</div>
{% endmacro %}
