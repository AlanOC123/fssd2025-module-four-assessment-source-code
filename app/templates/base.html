<!DOCTYPE html>
<html lang="en" data-theme-mode="{{ current_user.theme_mode.value if current_user.is_authenticated else 'system' }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="csrf-token" content="{{ csrf_token() }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/root.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/spacing.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/typography.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/shadows.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/themes.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/borders.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/transitions.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='components/_layout.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='components/_buttons.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='components/_inputs.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='components/_icons.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='components/_cards.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='components/_headers.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='components/_forms.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='components/_flash.css') }}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&display=block" />
    <link rel="shortcut icon" href="{{ url_for('static', filename='assets/images/favicon.ico') }}" type="image/x-icon">
    {% block styles %}{% endblock %}
    {% block scripts %} {% endblock %}
    <title>Projectify</title>
    {% if current_user.is_authenticated %}
        <style>
            :root {
                --h-primary: {{ current_user.theme.primary_hue }};
                --h-secondary: {{ current_user.theme.secondary_hue }};
                --h-neutral: {{ current_user.theme.neutral_hue }};
                --h-text: {{ current_user.theme.text_hue }};
                --h-success: 69;
                --h-warning: 56;
                --h-danger: 7;
                --h-info: 200;
                --h-tertiary: {{ current_user.theme.tertiary_hue }};
            }
        </style>
    {% endif %}
</head>
<body>
    {% block body %}{% endblock %}
</body>
</html>
